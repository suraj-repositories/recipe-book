<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layouts/auth-layout :: header}"></th:block>

<body>

	<div class="login_form">
		<a class="home-button" th:href="@{/}">
			<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
				<path fill="#fff"
					d="M4 19v-9q0-.475.213-.9t.587-.7l6-4.5q.525-.4 1.2-.4t1.2.4l6 4.5q.375.275.588.7T20 10v9q0 .825-.588 1.413T18 21h-3q-.425 0-.712-.288T14 20v-5q0-.425-.288-.712T13 14h-2q-.425 0-.712.288T10 15v5q0 .425-.288.713T9 21H6q-.825 0-1.412-.587T4 19" />
			</svg>
		</a>
		<!-- Login form container -->
		<form th:action="@{/register}" method="post" th:object="${userDto}">
			<h3>Register in with</h3>
			<div class="login_option">
				<!-- Google button -->
				<div class="option">
					<a href="#">
						<img src="/images/logos/google.png" alt="Google" />
						<span>Google</span>
					</a>
				</div>
				<!-- Apple button -->
				<div class="option">
					<a href="#">
						<img src="/images/logos/apple.png" alt="Apple" />
						<span>Apple</span>
					</a>
				</div>
			</div>
			<!-- Login option separator -->
			<p class="separator">
				<span>or</span>
			</p>

			<div th:if="${param.error}">
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
					<strong>Error:</strong> Something went wrong!
				</div>
			</div>


			<!-- Name input box -->
			<div class="input_box">
				<label for="name">Name</label>
				<input type="text" th:field="*{name}" id="name" placeholder="Enter your name" required />
			</div>
			<!-- Email input box -->
			<div class="input_box">
				<label for="email">Email</label>
				<input type="email" th:field="*{email}" id="email" placeholder="Enter email address" required />
			</div>
			<!-- Paswwrod input box -->
			<div class="input_box">
				<div class="password_title">
					<label for="password">Create Password</label>
				</div>
				<input type="password" th:field="*{password}" id="password" placeholder="Enter your password"
					required />
			</div>
			<!-- Login button -->
			<button type="submit">Register</button>
			<p class="sign_up">Already have an account? <a th:href="@{/login}">Sign In</a></p>
		</form>


	</div>

	<th:block th:replace="~{/layouts/auth-layout :: footer}"></th:block>
</body>

</html>
