<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Password Reset</title>
</head>

<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f9f9f9;">
	<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f9f9f9; padding:30px 0;">
		<tr>
			<td align="center">
				<table width="600" cellpadding="0" cellspacing="0"
					style="background:#ffffff; border-radius:8px; padding:30px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">

					<!-- Header -->
					<tr>
						<td align="center" style="padding-bottom:20px;">
							<h2 style="margin:0; color:#000000;">Reset Your Password</h2>
						</td>
					</tr>

					<!-- Message -->
					<tr>
						<td style="font-size:16px; color:#000000; padding-bottom:20px; line-height:1.6;">
							<p>Hello,</p>
							<p>You recently requested to reset your password. Click the button below to proceed:</p>
						</td>
					</tr>

					<!-- Button -->
					<tr>
						<td align="center" style="padding-bottom:20px;">
							<a th:href="${resetLink}" style="display:inline-block; padding:14px 28px; background:#4FD675; color:#ffffff; text-decoration:none; 
                               border-radius:6px; font-size:16px; font-weight:bold;">
								Reset Password
							</a>
						</td>
					</tr>

					<!-- Info -->
					<tr>
						<td style="font-size:14px; color:#000000; line-height:1.6;">
							<p>If you did not request a password reset, you can safely ignore this email.</p>
							<p style="margin-top:20px;">Thank you,<br>
								<strong style="color:#4FD675;">
									Recipe Book Support Team
								</strong>
							</p>
						</td>
					</tr>

				</table>
			</td>
		</tr>
	</table>
</body>

</html>
