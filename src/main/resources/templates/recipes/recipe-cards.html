<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
	<th:block th:fragment="recipe-cards">
	    <section class="section-sm">
	        <div class="container">
	            <div class="row justify-content-center">
	                <div class="col-12 mb-5 mb-lg-0">
	                    <h2 class="h5 section-title">Recipes</h2>
	                    <div class="row">
	                        <div class="col-lg-4 col-sm-6 mb-4" th:each="recipe : ${recipes}">
	                            <article class="card">
	                                <!-- Dummy Image Placeholder (replace with actual image logic if available) -->
	                                <img th:src="${recipe.primaryImage}" class="card-img-top" alt="post-thumb">
	                                <div class="card-body">
	                                    <h3 class="h4 mb-3">
	                                        <a class="post-title" th:href="@{'/recipes/' + ${recipe.id}}" th:text="${recipe.title}">Recipe Title</a>
	                                    </h3>
	                                    <ul class="card-meta list-inline">
	                                        <li class="list-inline-item">
	                                            <span class="card-meta-author">
	                                                <img th:src="${recipe.userImage}" alt="Author">
	                                                <span th:text="${recipe.userName}">Author</span>
	                                            </span>
	                                        </li>
	                                        <li class="list-inline-item">
	                                            <i class="ti-timer"></i>
	                                            <span th:text="${recipe.prepTime + recipe.cookTime} + ' Min To Cook'">0 Min To Cook</span>
	                                        </li>
	                                        <li class="list-inline-item">
	                                            <i class="ti-layers"></i>
	                                            <span th:text="${recipe.difficulty}">Easy</span>
	                                        </li>
	                                        <li class="list-inline-item">
	                                            <ul class="card-meta-tag list-inline">
	                                                <li class="list-inline-item">
	                                                    <a th:href="@{'/categories/' + ${recipe.categoryId}}" th:text="${recipe.categoryName}">Category</a>
	                                                </li>
	                                            </ul>
	                                        </li>
	                                    </ul>
	                                    <p th:text="${#strings.abbreviate(recipe.description, 100)}">Short description...</p>
	                                    <a th:href="@{'/recipes/' + ${recipe.id}}" class="btn btn-outline-primary">Read More</a>
	                                </div>
	                            </article>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
			
			

	    </section>
	</th:block>
</body>

</html>
