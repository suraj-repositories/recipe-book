<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
	<th:block th:fragment="profile-heading">
		<div class="user-info">
			<div class="image-box">
				<img th:if="${authUser != null}" th:src="@{ ${authUser.image}}" />
				<span th:if="${authUser == null}">Guest</span>
			</div>
			<div class="user-head-details" th:if="${authUser != null}">
				<h3 th:text="${authUser.name}">John doe</h3>
				<i class="username" th:text="${'@' + authUser.username}"></i>
			</div>
			<a class="visit_button" th:if="${authUser != null}"
				th:href="@{/u/{username}(username=${authUser.username})}">Go to your personal profile</a>
			<button class="sidebar-toggle-btn" id="sidebar-toggle"><i class="ti-layout-sidebar-left"></i></button>
		</div>
	</th:block>
</body>

</html>
